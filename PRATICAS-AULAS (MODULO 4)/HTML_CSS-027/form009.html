<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>

<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.php"
		  method="get"
		  autocomplete="on">
		<fieldset>
			<legend>Sexo</legend>
			<input type="radio"
				   name="sexo"
				   id="sexo">Masculino<br>
			<input type="radio"
				   name="sexo"
				   id="sexo" checked>Feminino<br>
		</fieldset>
		<fieldset>
			<legend>Esportes Favoritos</legend>
			<input type="checkbox"
				   name="iesbas"
				   id="iesbas" checked> <label for="iesbas">Basquete</label><br>
			<input type="checkbox"
				   name="iesfut"
				   id="iesfut" checked> <label for="iesfut">Futebol</label><br>
			<input type="checkbox"
				   name="iesnat"
				   id="iesnat"> <label for="iesnat">Natação</label><br>
			<input type="checkbox"
				   name="iesten"
				   id="iesten"> <label for="iesten">Tênis</label><br>
		</fieldset>
		<p>
			<input type="submit"
				   value="Enviar">
			<input type="reset"
				   value="Limpar">
		</p>
	</form>
</body>

</html>
