<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>

<body>
	<h1>Meu Primeiro Formulário</h1>
	<form method="POST"
		  autocomplete="on"
		  action="cadastro.php">
		<p>
			<label for="iusu">Usuário: </label>
			<input type="text"
				   name="usu"
				   id="iusu"
				   required
				   minlength="5"
				   maxlength="15"
				   size="10" placeholder="Nome do Usuário">
		</p>
		<p>
			<label for="isen">Senha: </label>
			<input type="password"
				   name="sobrenome"
				   id="isen"
				   required
				   minlength="8"
				   maxlength="20" size="8" placeholder="Mínimo 8 Letras">
		</p>
		<p>
			<input type="submit"
				   value="Enviar">
			<input type="reset"
				   value="Limpar">
		</p>
	</form>
</body>

</html>
